<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Add New Student</h2>

        <form th:action="@{/students/save}" th:object="${student}" method="post">
			<div class="mb-3">
			               <input type="hidden" class="form-control" id="id" th:field="*{id}" required>
			           </div>
			          
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <input type="text" class="form-control" id="course" th:field="*{course}" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Student</button>
            <a href="/students" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
