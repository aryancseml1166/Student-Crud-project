<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Student List</h2>

        <div class="mb-3">
            <a th:href="@{/students/add}" class="btn btn-primary">Add Student</a>
        </div>
        
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                   
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Course</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                     
					<td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.contact}">1234567890</td>
                    <td th:text="${student.course}">Computer Science</td>
                    <td>
                        <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm ms-2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
